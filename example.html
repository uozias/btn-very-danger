<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>btn-very-danger sample</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="btn-very-danger.css">
<link rel="stylesheet" href="example.css">
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="btn-very-danger.js"></script>
<script src="example.js"></script>
</head>
<body>



<div class="container">
	<div class="page-header">
  <h1>btn-very-danger
  	<small>expresses more dangerous things</small>
  </h1>
</div>
	<div class="row">
		<div class="col-md-12">
			<section>
				<h1 class="page-header">Basic Usage</h1>
				<div class="example">
					<div class="panel panel-default">
					  <div class="panel-heading">Basic danger button</div>
					  <div class="panel-body">
					   <button class="btn btn-danger">Danger</button>
					  </div>
					</div>
				</div>
				<div class="example">
					<div class="panel panel-default">
						<div class="panel-heading">Very danger button</div>
						<div class="panel-body">
							<button class="btn btn-very-danger">Very Danger</button>
					    </div>
					</div>			
				</div>
			</section>
		</div>
	</div>
		<div class="row">
		<div class="col-md-12">
			<section>
				<h1 class="page-header">Extra Large</h1>
				<div class="example">
					<div class="panel panel-default">
					  <div class="panel-heading">Basic large danger button</div>
					  <div class="panel-body">
					   <button class="btn btn-danger btn-lg">Danger</button>
					  </div>
					</div>
				</div>
				<div class="example">
					<div class="panel panel-default">
						<div class="panel-heading">Very danger extra large</div>
						<div class="panel-body">
							<button class="btn btn-very-danger btn-xl">Very Danger</button>
					    </div>
					</div>			
				</div>
			</section>
		</div>
	</div>
</div>
<div class="footer">
	<div class="container">

	</div>
</div>


</body>
</html>
